<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- âœ… Add SweetAlert -->
</head>
<body>
    <h2>Welcome to Your Dashboard!</h2>
    <button id="logout">Logout</button>

    <script type="module">
        import { auth, signOut, onAuthStateChanged } from "./config.js";

        // ðŸ”¹ Protect the page (Redirect if not logged in)
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                Swal.fire({
                    icon: "error",
                    title: "Access Denied!",
                    text: "You must be logged in to access this page.",
                    timer: 2000,
                    showConfirmButton: false,
                });

                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            }
        });

        // ðŸ”¹ Logout Function (SweetAlert Added)
        document.getElementById("logout").addEventListener("click", () => {
            Swal.fire({
                title: "Are you sure?",
                text: "You will be logged out!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes, Logout!",
                cancelButtonText: "Cancel",
            }).then((result) => {
                if (result.isConfirmed) {
                    signOut(auth).then(() => {
                        Swal.fire({
                            icon: "success",
                            title: "Logged out!",
                            text: "Redirecting to login...",
                            timer: 2000,
                            showConfirmButton: false,
                        });

                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 2000);
                    }).catch((error) => {
                        Swal.fire({
                            icon: "error",
                            title: "Logout Failed!",
                            text: error.message,
                        });
                        console.error("Logout Error:", error.message);
                    });
                }
            });
        });
    </script>
</body>
</html>
